<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Objects Test</title>
    </head>
    <body>
        <script>
            //定义一个object
            var person ={
                name : "张三",
                age : 5,
                gender : "男",
                loves:["read","listenning music","playing basketball"]
            };

            alert(person.name);
            alert(person["age"]);

            var prop;
            for(prop in person){
                alert("person have a " +prop+" property");
                if(prop == "loves"){
                    for(var i=0;i<person[prop].length;i++){
                        alert("张三有 "+person[prop][i]+" 爱好");                        
                    }
                }
            }
        </script>
    </body>
</html>
